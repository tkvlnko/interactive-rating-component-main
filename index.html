<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/icon-star.svg">
  <link rel="stylesheet" href="./style.css">
  
  <title>Interactive rating component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="rating-component">
      <div class="text-content">
        <div class="img-container"><img src="./images/icon-star.svg"></div>
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!</p>
      </div>
          <form>
            <div class="btns">
              <input type="button" value="1" name="1">
              <input type="button" value="2" name="2">
              <input type="button" value="3" name="3">
              <input type="button" value="4" name="4">
              <input type="button" value="5" name="5">
            </div>
            
            <button type="submit" disabled>Submit</button>
          </form>
    </div>
    

      <div class="thank-you hidden">
        <img src="./images/illustration-thank-you.svg"/>
        <h1>Thank you!</h1>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, 
          don&apos;t hesitate to get in touch! </p>
      </div>
  </div>

</html>
